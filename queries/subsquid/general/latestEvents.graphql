query latestEvents(
  $limit: Int!
  $offset: Int = 0
  $orderBy: [EventOrderByInput!]
  $where: EventWhereInput
) {
  events(limit: $limit, orderBy: $orderBy, where: $where, offset: $offset) {
    meta
    nft {
      id
      name
      price
      sn
      currentOwner
      issuer
      meta {
        id
        name
        image
        animationUrl
      }
      collection {
        id
        name
      }
    }
    timestamp
  }

  eventsConnection(orderBy: blockNumber_ASC, where: $where) {
    totalCount
  }
}
